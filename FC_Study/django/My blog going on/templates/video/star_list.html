{% extends 'common/base.html' %}

{% block content %}

<h1 style="text-align:center"><a href="{% url 'video:search' %}">당신이 좋아하는 그때, 그것, 그맛. 그 리스트.</a></h1>
{% for star in all_stars %}
    <div style="position:relative;">
        <div style="display:inline-block; "><img src="{{ star.image_url}}" alt="그래!"></div>
        <p style="display:block; position:absolute; left:150px; top:0; "><a href="{% url 'video:star_detail' pk=star.id %}">{{ star.title }}</a></p>
        <p style=" position:absolute; left:150px; top:30px;">업로드 날짜 : {{ star.published_date|date:'SHORT_DATE_FORMAT' }}</p>
        <a href="{% url 'video:star_delete' pk=star.pk %}" >
            <button style="position:absolute; left:150px; top:70px;">영상 삭제하기</button></a>
    </div>
    <hr>
{% endfor %}

{% endblock content %}
