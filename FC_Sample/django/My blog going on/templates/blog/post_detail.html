{% extends 'common/base.html' %}

{% block content %}
<!-- .post [tab] -->
<div class="post">
  {% if post.published_date %}
    <div class="date">
      {{ post.published_date }}
    </div>
  {% else %}
    <div>Published Date None</div>
  {% endif %}
  <a href="{% url 'blog:post_edit' pk=post.pk %}"
      class="btn btn-default">
    <span class="glyphicon glyphicon-pencil"></span>
  </a>
  <h1>{{ post.title }}</h1>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
